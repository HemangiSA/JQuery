<!DOCTYPE html> 
<html> 

<head> 
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
	</script> 
	<script> 
		$(document).ready(function() { 
			$("button").click(function() { 
				$("#first").toggle(); 
			}); 
		}); 
	</script> 
	<style> 
		#first { 
			color: red; 
			border: 5px solid green; 
			width: 200px; 
			text-align: center; 
		} 
	</style> 
	</style> 
</head> 

<body> 

	<div id="first">Hello</div> 

	<button>Click</button> 

</body> 

</html>
