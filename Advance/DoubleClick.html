<html> 

<head> 
	<script src="https://ajax.googleapis.com/ajax/libs/ 
				jquery/3.3.1/jquery.min.js"></script> 
	<script>
		$(document).ready(function() { 
					$("div").click(function() { 
						$("div").dblclick(); 
					}); 
	</script> 
	<style> 
		div { 
			display: block; 
			width: 370px; 
			padding: 10px; 
			font-size: 25px; 
			border: 2px solid red; 
		} 
	</style> 
</head> 

<body> 
	<div ondblclick="alert('Double Click event')">Click me</div> 
</body> 

</html>
