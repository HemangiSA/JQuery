<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("img").fadeOut();
  });
  $(".btn2").click(function(){
    $("img").fadeIn();
  });
});
</script>
</head>
<body>
<style>
	#one
	{
	width:200px;
	height:200px;
	}
	</style>

<img src="dog.jpg" id="one"/>
<br>
<br>

<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>

</body>
</html>
